<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ДотаКоины</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>ДотаКоины: <span id="coinCount">0</span></h1>
            <button class="round-button" onclick="handleClick()">
                <img src="unnamed.jpg" alt="Джагер" class="button-image">
            </button>
        </div>
    </div>

    <script>
        let clickCount = 0;

        function handleClick() {
            clickCount++;
            document.getElementById("coinCount").innerText = clickCount;
        }
    </script>
</body>
</html>
